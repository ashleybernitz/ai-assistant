<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; 
    }
    .main-wrapper {
      width: 100%;
      max-width: 970px; 
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      padding: 0 1rem;
    }

    header {
      background-color: #0078d4;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .message {
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .user {
      align-self: flex-end;
      background-color: #d1eaff;
      text-align: right;
    }

    .assistant {
      align-self: flex-start;
      background-color: #e0e0e0;
    }

    #input-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 1rem;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .input-row {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #model-select {
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: fit-content;
    }

    #error-message {
      background-color: #ffe5e5;
      color: #b00020;
      border: 1px solid #ffcccc;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      margin: 1rem;
      max-width: 600px;
      width: calc(100% - 2rem);
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <header>AI Assistant</header>

    <!-- Chat messages -->
    <div id="chat-container">
      <div class="message assistant">Hi, how can I help you?</div>
      {% if history and history|length > 0 %}
        {% for msg, resp in history %}
          <div class="message user">{{ msg }}</div>
          <div class="message assistant">{{ resp }}</div>
        {% endfor %}
      {% endif %}
    </div>

    <!-- Error message area -->
    <div id="error-message" {% if error %}style="display: block;"{% endif %}>
      {{ error }}
    </div>

    <!-- Chat submission form -->
    <form id="input-form" method="POST" action="/chat">
      <label for="model-select">Select Model:</label>
      <select id="model-select" name="model">
        <option value="vicuna">Vicuna</option>
        <option value="llama3">LLaMA 3</option>
      </select>

      <div class="input-row">
        <input type="text" name="message" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </div>
    </form>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    chatContainer.scrollTop = chatContainer.scrollHeight;
  </script>
</body>
</html>
